<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css" />
</head>

<body class="page">
<header class="header">
  <img class="header__logo" src="./images/logo.svg" alt="Место" />
</header>
<main>
  <section class="profile">
    <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар" />
    <div class="profile__info">
      <div class="profile__row">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" class="button profile__edit"></button>
      </div>
      <p class="profile__description">Исследователь океана</p>
    </div>
    <button type="button" class="button profile__add"></button>
  </section>
  <section class="image">
    <ul class="elements"></ul>
  </section>
</main>
<footer class="footer">
  <p class="footer__copyright">&copy;2021 Анастасия Штин</p>
</footer>
<!-- popup -->
<div class="popup popup_type_profile">
  <div class="popup__container">
    <button type="button" class="button popup__button-close"></button>
    <h2 class="popup__title">Редактировать профиль</h2>
    <form name="popup-form" class="popup__form">
      <input type="text" class="popup__field popup__field_type_name" name="name" placeholder="Имя" value="Жак-Ив Кусто" />
      <input type="text" class="popup__field popup__field_type_description" placeholder="Описание" name="description" value="Исследователь океана" />
      <button type="submit" class="popup__button">Сохранить</button>
    </form>
  </div>
</div>

<div class="popup popup_type_cards">
  <div class="popup__container">
    <button type="button" class="button popup__button-close"></button>
    <h2 class="popup__title">Новое место</h2>
    <form name="popup-form" class="popup__form_cards">
      <input type="text" class="popup__field popup__field_type_title" name="title" placeholder="Название" />
      <input type="url" class="popup__field popup__field_type_link" name="link" placeholder="Ссылка на изображение" />
      <button type="submit" class="popup__button">Создать</button>
    </form>
  </div>
</div>

<div class="popup popup_type_image">
   <div class="popup__card">
    <img class="popup__image" src="#" alt="#">
    <p class="popup__title-card"></p>
    <button type="button" class="button popup__button-close"></button>
  </div>
</div>

<!-- template -->

<template id="image-template">
  <li class="element">
    <img src="#" alt="#" class="element__image">
    <div class="element__items">
      <h2 class="element__items-name"></h2>
      <button type="button" class="element__items-like"></button>
    </div>
    <button type="button" class="button element__delete"></button>
  </li>
</template>

<script src="./scripts/initialCards.js"></script>
<script src="./scripts/script.js"></script>
</body>
</html>
